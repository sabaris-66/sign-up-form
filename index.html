<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <div>
        <img src="./leaves.avif" alt="leaves">
        <img src="./odin-lined.png" alt="odin">
        <div>ODIN</div>
        <div>Photo by <a>Halie West</a> on <a>Unsplash</a></div>
    </div>
    <div>
        <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
        <div>You know you want to.</div>
        <div>
            <form action="">
                <legend>Let's do this!</legend>
                
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user_mail">

                <label for="phone_no">PHONE NUMBER</label>
                <input type="tel" id="phone_no" name="user_no">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="user_password">

                <label for="re_password">CONFIRM PASSWORD</label>
                <input type="password" id="re_password" name="user_re_password">

            </form>
        </div>
        <button type="submit">Create Account</button>
        <div>Already have an account? <a>Log in</a></div>
    </div>

</body>
</html>
